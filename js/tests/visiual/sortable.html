<html>
    <head>
        <link rel="stylesheet" href="../../../dist/css/html5-sortable.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>
    <body>
        <div
         data-arrange="html5-sortable"
         data-field="input"
         class="sortable-container row">

            <div
             draggable="true"
             class="sortable-item col-sm-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="bg-info text-center embed-responsive-item">
                        <h3>1</h3>
                        <input value="0">
                    </div>
                </div>
            </div>

            <div
             draggable="true"
             class="sortable-item col-sm-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="bg-info text-center embed-responsive-item">
                        <h3>2</h3>
                        <input value="1">
                    </div>
                </div>
            </div>

            <div
             draggable="true"
             class="sortable-item col-sm-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="bg-info text-center embed-responsive-item">
                        <h3>3</h3>
                        <input value="2">
                    </div>
                </div>
            </div>

            <div
             draggable="true"
             class="sortable-item col-sm-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="bg-info text-center embed-responsive-item">
                        <h3>4</h3>
                        <input value="3">
                    </div>
                </div>
            </div>

            <div
             draggable="true"
             class="sortable-item col-sm-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="bg-info text-center embed-responsive-item">
                        <h3>5</h3>
                        <input value="4">
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../../../js/src/Sortable.js"></script>
        <script type="text/javascript" src="../../../js/src/Store.js"></script>
    </body>
</html>
